<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>EVEFood</title>
    
    <!-- Importing Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,200&display=swap" rel="stylesheet">
    
    <!--linking my stylesheet -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    
  </head>
  <body>
    <nav>
      <ul>
	<li>EVEFood</li>
	<li>Menu</li>
	<li>Checkout</li>
      </ul>
      
    </nav>
    
    <div id="landing">
      <h1>EVEFood</h1>
      <p>Enjoy Your Meals with EVEFood.Happy to See You Back.</p>
      <a>See The Menu</a>
    </div>

    <div id="menu">
      <div class="menu-item">
	<h2>Burger</h2>
	<h3>Rs 50</h3>
	<button id="item1" onClick="addItem(this.id)">Add to Basket</button>
      </div>
      
      <div class="menu-item">
	<h2>Pao Bhaji</h2>
	<h3>Rs 120</h3>
	<button id="item2" onClick="addItem(this.id)">Add to Basket</button>
      </div>
      
      <div class="menu-item">
	<h2>Omlet</h2>
	<h3>Rs 60</h3>
	<button id="item3" onClick="addItem(this.id)">Add to Basket</button>
      </div>      
    </div>

    <div class="checkout">
      <h2>Total Amount : Rs <span id="total"></span></h2> 
    </div>
    
    
    <script src="script.js"></script>  
  </body>
</html>
